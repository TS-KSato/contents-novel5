<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>教え｜一覧</title>
<style>
:root{
  --bg:#0b0e12; --ink:#e6eaef; --muted:#a5b1bd; --line:#243243; --card:#131a22; --accent:#6ea8fe;
  --bubble-left:#1b2530; --bubble-right:#29415f; --date:#9fb0c3;
  --radius:18px; --shadow:0 8px 30px rgba(0,0,0,.25);
  --bn-h:56px;
}
*{box-sizing:border-box}
body{margin:0; font:16px/1.6 -apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif; color:var(--ink);
  background:linear-gradient(180deg,#0b0e12 0%, #0f141b 100%);
}
.container{max-width:680px; margin:0 auto;}
header.appbar{position:sticky; top:0; z-index:10; backdrop-filter: blur(10px);
  background: color-mix(in srgb, var(--card) 84%, transparent); border-bottom:1px solid var(--line);}
.appbar .inner{display:flex; align-items:center; gap:.75rem; padding:.75rem 1rem;}
.appbar .avatar{width:36px; height:36px; border-radius:50%; background:#2a384a; display:inline-grid; place-items:center; font-weight:700; color:#cfe1ff;}
.appbar h1{font-size:1rem; margin:0;}
.appbar .sub{display:block; font-size:.75rem; color:var(--muted);}
.wrap{padding: 1rem 1rem calc(5.5rem + env(safe-area-inset-bottom, 0px));}

.card{background:var(--card); border:1px solid var(--line); border-radius:14px; box-shadow: var(--shadow);}
.list{display:grid; gap:.75rem; padding:1rem 0;}
.item{ display:flex; align-items:center; gap:.75rem; padding:.75rem 1rem; border-radius:14px; border:1px solid transparent; }
.item:hover{ border-color:#2b3a4b; background: rgba(255,255,255,.02); }
.item .avatar{width:44px; height:44px; border-radius:50%; background:#233347; display:inline-grid; place-items:center; font-weight:700; color:#cfe1ff;}
.item .name{font-weight:600;} .item .sum{font-size:.85rem; color:var(--muted);}

.date-sep{display:flex; justify-content:center; margin:1rem 0; color:var(--date); font-size:.78rem;}
.chat{display:grid; gap:.5rem;}
.msg{max-width:72%; padding:.5rem .75rem; border-radius: var(--radius); position:relative; word-wrap:break-word; white-space:pre-wrap;}
.msg .time{display:block; text-align:right; font-size:.72rem; color:var(--muted); margin-top:.25rem;}
.msg.npc{background:var(--bubble-left); border-top-left-radius:8px;}
.msg.laila{background:var(--bubble-right); margin-left:auto; border-top-right-radius:8px;}

#toTop{ position:fixed; right:1rem; bottom: calc(var(--bn-h, 56px) + env(safe-area-inset-bottom, 0px) + 16px); z-index:1001;
  background:#182432; color:#cfe1ff; border:1px solid #2c3b50; border-radius:999px; padding:.5rem .75rem; box-shadow: var(--shadow); font-size:.85rem; }

.bottom-nav{ position:fixed; left:0; right:0; bottom:0; z-index:999; background: color-mix(in srgb, var(--card) 88%, transparent);
  -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px); border-top:1px solid var(--line); padding-bottom: env(safe-area-inset-bottom, 0px); min-height:var(--bn-h);}
.bn-grid{ max-width:40rem; margin:0 auto; display:grid; grid-template-columns:repeat(3,1fr); }
.bn-btn{ display:flex; flex-direction:column; align-items:center; justify-content:center; appearance:none; background:none; border:0; color:var(--muted); text-decoration:none; padding:.375rem 0; min-height:3.25rem; font-size:.75rem;}
.bn-btn:active{ transform: translateY(1px); } .bn-icon{ width:20px; height:20px; margin-bottom:.125rem; display:inline-flex; align-items:center; justify-content:center; } .bn-accent{ color:#fff; }
</style>
</head>
<body>
<header class="appbar">
  <div class="inner container">
    <div class="avatar">教</div>
    <div><h1>教え（一覧）</h1><span class="sub">一般人との対話ログ（有料会員専用・閲覧のみ）</span></div>
  </div>
</header>
<main>
  <div class="wrap container">
    <div class="card"><div class="list" id="list"></div></div>
  </div>
</main>
<button id="toTop" type="button" onclick="window.scrollTo({top:0,behavior:'smooth'})">▲ トップ</button>

  <nav class="bottom-nav" aria-label="主要ナビゲーション" role="navigation">
    <div class="bn-grid">
      <a class="bn-btn" href="./index.html" aria-label="ホーム"><span class="bn-icon">🏠</span><span>ホーム</span></a>
      <a class="bn-btn" href="./notice.html" aria-label="お知らせ"><span class="bn-icon">📣</span><span>お知らせ</span></a>
      <a class="bn-btn" href="./mypage.html" aria-label="マイページ"><span class="bn-icon">👤</span><span>マイページ</span></a>
    </div>
  </nav>


<script>
(function(){
  function setBottomNavHeight(){
    var nav = document.querySelector('.bottom-nav'); if(!nav) return;
    var h = nav.offsetHeight || 56; document.documentElement.style.setProperty('--bn-h', h + 'px');
  }
  window.addEventListener('load', setBottomNavHeight, { once:true });
  window.addEventListener('resize', setBottomNavHeight);
  window.addEventListener('orientationchange', setBottomNavHeight);
})();
</script>

<script>
(async function(){
  const res = await fetch('./teachings_unified.json');
  const data = await res.json();
  const root = document.getElementById('list');
  const frag = document.createDocumentFragment();
  data.items.forEach((it, idx) => {
    const a = document.createElement('a');
    const num = String(idx+1).padStart(3,'0');
    a.href = './teachings.html?id=' + num;
    a.className = 'item';
    a.setAttribute('aria-label', it.name + ' との会話を見る');
    const av = document.createElement('div'); av.className='avatar'; av.textContent = it.name ? it.name[0] : '？';
    const box = document.createElement('div');
    const nm = document.createElement('div'); nm.className='name'; nm.textContent = it.name || ('人物'+num);
    const sm = document.createElement('div'); sm.className='sum'; sm.textContent = it.summary || '';
    box.appendChild(nm); box.appendChild(sm); a.appendChild(av); a.appendChild(box); frag.appendChild(a);
  });
  root.appendChild(frag);
})();
</script>
</body>
</html>
