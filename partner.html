<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>運命の銀竜暦｜今日の導き手</title>
  <meta name="description" content="エテルナリアの住人があなたの今日を静かに導きます。物語の扉を開いてください。">
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/partner.css">
</head>

<body>
  <div class="wrap">
    <header>
      <h1>今日、あなたに寄り添う導き手</h1>
      <p class="lead">
        エテルナリア大陸の住人たちが、今この瞬間のあなたを静かに見つめています。<br>
        あなたの生まれた月と日、そして今の状況を教えてください。<br>
        今日という物語に、最もふさわしい導き手が現れるでしょう。
      </p>
    </header>

    <section class="card">
      <div class="label">あなたについて教えてください</div>
      <div class="form">
        <div class="field">
          <label for="month">生まれた月は</label>
          <select id="month" aria-label="月を選択">
            <option value="" hidden>月を選んでください</option>
          </select>
        </div>
        <div class="field">
          <label for="day">生まれた日は</label>
          <select id="day" aria-label="日を選択">
            <option value="" hidden>日を選んでください</option>
          </select>
        </div>
        <div class="field">
          <label>性別</label>
          <div class="radios">
            <label class="radio">
              <input type="radio" name="gender" value="男性" checked>
              <span>男性</span>
            </label>
            <label class="radio">
              <input type="radio" name="gender" value="女性">
              <span>女性</span>
            </label>
          </div>
        </div>
        <div class="field">
          <label>今の時間帯は</label>
          <div class="radios">
            <label class="radio">
              <input type="radio" name="timeOfDay" value="昼" checked>
              <span>昼（朝〜夕方）</span>
            </label>
            <label class="radio">
              <input type="radio" name="timeOfDay" value="夜">
              <span>夜（夕方〜深夜）</span>
            </label>
          </div>
        </div>
        <div class="field">
          <label>今日は</label>
          <div class="radios">
            <label class="radio">
              <input type="radio" name="dayType" value="平日" checked>
              <span>平日</span>
            </label>
            <label class="radio">
              <input type="radio" name="dayType" value="休日">
              <span>休日</span>
            </label>
          </div>
        </div>
      </div>

      <div class="cta-area">
        <button id="btnGo" class="btn primary">導き手に出会う</button>
      </div>
      <div id="formErr" class="err" role="alert" aria-live="assertive"></div>
    </section>

    <section id="result" role="region" aria-live="polite">
      <!-- 導き手との出会いがここに現れます -->
    </section>

    <footer role="contentinfo">
      <p>&copy; 運命の銀竜暦</p>
    </footer>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="主要ナビゲーション" role="navigation">
    <div class="bn-grid">
      <a class="bn-btn" href="./index.html">
        <span class="bn-icon" aria-hidden="true">🏠</span>
        <span>ホーム</span>
      </a>
      <a class="bn-btn" href="./notice.html">
        <span class="bn-icon" aria-hidden="true">📣</span>
        <span>お知らせ</span>
      </a>
      <a class="bn-btn" href="./mypage.html">
        <span class="bn-icon" aria-hidden="true">👤</span>
        <span>マイページ</span>
      </a>
    </div>
  </nav>

  <div id="errorNotification" class="error-notification" hidden role="alert" aria-live="assertive">
    <p id="errorMessage"></p>
    <button type="button" id="closeError" class="close-error" aria-label="エラーを閉じる">×</button>
  </div>

  <script src="./assets/js/partner.js"></script>
</body>

</html>
