<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>運命の銀竜暦｜今日の導き手</title>
  <meta name="description" content="エテルナリアの住人があなたの今日を静かに導きます。物語の扉を開いてください。">
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/partner.css">
</head>

<body>
  <div class="wrap">
    <header class="story-intro">
      <h1>今日、あなたに寄り添う導き手</h1>
      <p class="lead">
        エテルナリア大陸の住人たちが、今この瞬間のあなたを静かに見つめています。<br>
        あなたの生まれた月と日、そして心のありようを教えてください。<br>
        今日という物語に、最もふさわしい導き手が現れるでしょう。
      </p>
    </header>

    <section class="card story-card" aria-labelledby="story-input">
      <div id="story-input" class="label">あなたについて教えてください</div>
      <div class="story-form" role="group" aria-label="あなたの情報">
        <div class="field story-field">
          <label for="month">生まれた月は</label>
          <select id="month" aria-label="月を選択">
            <option value="" hidden>月を選んでください</option>
          </select>
          <small class="field-note">季節の風があなたを包んだ月</small>
        </div>
        <div class="field story-field">
          <label for="day">生まれた日は</label>
          <select id="day" aria-label="日を選択">
            <option value="" hidden>日を選んでください</option>
          </select>
          <small class="field-note">星々があなたを祝福した日</small>
        </div>
        <div class="field story-field">
          <label>今のあなたの心は</label>
          <div class="story-radios" role="group" aria-label="心のありよう">
            <label class="story-radio">
              <input type="radio" name="gender" value="男性" checked>
              <span>力強く進みたい</span>
            </label>
            <label class="story-radio">
              <input type="radio" name="gender" value="女性">
              <span>優しく寄り添いたい</span>
            </label>
            <label class="story-radio">
              <input type="radio" name="gender" value="その他">
              <span>自由に羽ばたきたい</span>
            </label>
            <label class="story-radio">
              <input type="radio" name="gender" value="回答しない">
              <span>静かに見守りたい</span>
            </label>
          </div>
        </div>
      </div>

      <div class="story-cta">
        <button id="btnGo" class="btn primary story-btn">導き手に出会う</button>
      </div>
      <div id="formErr" class="err" role="alert" aria-live="assertive"></div>
      <p class="story-note">※ 年は必要ありません。月と日だけで、あなたの物語が始まります。</p>
    </section>

    <section id="result" class="story-result" role="region" aria-live="polite">
      <!-- 導き手との出会いがここに現れます -->
    </section>

    <footer role="contentinfo">
      <p>&copy; 運命の銀竜暦</p>
    </footer>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="主要ナビゲーション" role="navigation">
    <div class="bn-grid">
      <a class="bn-btn" href="./index.html">
        <span class="bn-icon" aria-hidden="true">🏠</span>
        <span>ホーム</span>
      </a>
      <a class="bn-btn" href="./notice.html">
        <span class="bn-icon" aria-hidden="true">📣</span>
        <span>お知らせ</span>
      </a>
      <a class="bn-btn" href="./mypage.html">
        <span class="bn-icon" aria-hidden="true">👤</span>
        <span>マイページ</span>
      </a>
    </div>
  </nav>

  <div id="errorNotification" class="error-notification" hidden role="alert" aria-live="assertive">
    <p id="errorMessage"></p>
    <button type="button" id="closeError" class="close-error" aria-label="エラーを閉じる">×</button>
  </div>

  <script src="./assets/js/core.js"></script>
  <script src="./assets/js/partner.js"></script>
</body>

</html>
