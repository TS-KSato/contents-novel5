<style>

  --bubble-left:#1b2530; --bubble-right:#29415f; --date:#9fb0c3;

.container{max-width:680px; margin:0 auto;}

.card{background:var(--card); border:1px solid var(--line); border-radius:14px; box-shadow: var(--shadow);}
.list{display:grid; gap:.75rem; padding:1rem 0;}
.item{ display:flex; align-items:center; gap:.75rem; padding:.75rem 1rem; border-radius:14px; border:1px solid transparent; }

.date-sep{display:flex; justify-content:center; margin:1rem 0; color:var(--date); font-size:.78rem;}

#toTop{ position:fixed; right:1rem; bottom: calc(var(--bn-h, 56px) + env(safe-area-inset-bottom, 0px) + 16px); z-index:1001;
  background:#182432; color:#cfe1ff; border:1px solid #2c3b50; border-radius:999px; padding:.5rem .75rem; box-shadow: var(--shadow); font-size:.85rem; }

.bottom-nav{ position:fixed; left:0; right:0; bottom:0; z-index:999; background: color-mix(in srgb, var(--card) 88%, transparent);

<script>
(function(){
  function setBottomNavHeight(){
    var nav = document.querySelector('.bottom-nav'); if(!nav) return;
    var h = nav.offsetHeight || 56; document.documentElement.style.setProperty('--bn-h', h + 'px');
  }
  window.addEventListener('load', setBottomNavHeight, { once:true });
  window.addEventListener('resize', setBottomNavHeight);
  window.addEventListener('orientationchange', setBottomNavHeight);
})();
</script>

<script>
(function(){
  function qs(name){ const m=location.search.match(new RegExp('[?&]'+name+'=(\d{1,3})')); return m?m[1]:null; }
  function fmtDate(d){const w=['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü']; return d.getFullYear()+'/'+String(d.getMonth()+1).padStart(2,'0')+'/'+String(d.getDate()).padStart(2,'0')+'Ôºà'+w[d.getDay()]+'Ôºâ';}
  function fmtTime(d){return String(d.getHours()).padStart(2,'0')+':'+String(d.getMinutes()).padStart(2,'0');}
  async function run(){
    const id = qs('id') || '001';
    const res = await fetch('./teachings_unified.json');
    const data = await res.json();
    const idx = Math.max(1, Math.min(parseInt(id,10), data.items.length)) - 1;
    const it = data.items[idx];
    document.getElementById('roomTitle').textContent = it.name || '---';
    const root = document.getElementById('chat'); const frag = document.createDocumentFragment();
    let prevDate='';
    (it.messages||[]).forEach(m=>{
      const d = new Date(m.ts); const ds = fmtDate(d);
      if(ds!==prevDate){ const sep=document.createElement('div'); sep.className='date-sep'; sep.setAttribute('aria-label', ds); sep.textContent=ds; frag.appendChild(sep); prevDate=ds; }
      const b=document.createElement('div'); b.className='msg '+(m.speaker==='laila'?'laila':'npc'); b.textContent=m.text||'';
      const tm=document.createElement('span'); tm.className='time'; tm.textContent=fmtTime(d); b.appendChild(tm); frag.appendChild(b);
    });
    root.appendChild(frag);
    requestAnimationFrame(()=>window.scrollTo({top:document.body.scrollHeight, behavior:'instant'}));
  }
  run();
})();
</script>
