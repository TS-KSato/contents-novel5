<script>
(function(){
  // ===== Utilities =====
  function hash32(str){
    let h = 2166136261 >>> 0; // FNV-1a
    for (let i=0; i<str.length; i++){ h ^= str.charCodeAt(i); h = Math.imul(h, 16777619); }
    return h >>> 0;
  }
  function todayJST0(){
    const now = new Date();
    const jstNow = new Date(now.toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' }));
    return new Date(jstNow.getFullYear(), jstNow.getMonth(), jstNow.getDate());
  }
  // æ±ºå®šè«–çš„ã«ã€ã‚­ãƒ£ãƒ©ã”ã¨ã«ã€Œæ—¥ä»˜ãƒ»æ™‚é–“å¸¯ãƒ»åˆ†/ç§’ã®ãƒ–ãƒ¬ã€ã‚’å‰²ã‚Šå½“ã¦
  function jitterAnchorByIdentity(id, name){
    const key = String(id||'') + '|' + String(name||'');
    const h = hash32(key);
    const daysBackPool = 35; // éå»35æ—¥ã§ã‚ˆã‚Šåˆ†æ•£
    const dayBack = 1 + (h % daysBackPool); // 1..35æ—¥å‰
    // 8ã¤ã®æ™‚é–“å¸¯ï¼ˆã‚ˆã‚Šç´°ã‹ãåˆ†æ•£ï¼‰ï¼š05/08/11/13/15/18/21/23æ™‚
    const slot = Math.floor(h / 131) % 8; // 0..7
    const slots = [5,8,11,13,15,18,21,23];
    const baseHour = slots[slot];
    // åˆ†ãƒ»ç§’ãƒ»è¿½åŠ åˆ†ã‚ªãƒ•ã‚»ãƒƒãƒˆï¼ˆå„ã‚­ãƒ£ãƒ©å›ºæœ‰ã®ãƒ‰ãƒªãƒ•ãƒˆï¼‰
    const baseMin = (Math.floor(h / 7) % 60);   // 0..59
    const baseSec = (Math.floor(h / 97) % 60);  // 0..59
    const minuteDrift = ((Math.floor(h / 577) % 21) - 10); // -10..+10åˆ†
    const anchor0 = todayJST0();
    const anchor = new Date(anchor0.getTime() - dayBack*86400000);
    anchor.setHours(baseHour, Math.max(0, Math.min(59, baseMin + minuteDrift)), baseSec, 0);
    return anchor;
  }
  // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é–“éš”ã«ã‚¹ã‚±ãƒ¼ãƒ«ï¼†ãƒã‚¤ã‚¯ãƒ­ã‚¸ãƒƒã‚¿ãƒ¼ã‚’ä»˜ä¸ï¼ˆå˜èª¿å¢—åŠ ã‚’ä¿è¨¼ï¼‰
  function shiftedDateForMessage(idx0TsISO, msgTsISO, anchorDate, seed, i){
    const t0 = new Date(idx0TsISO).getTime();
    const t  = new Date(msgTsISO).getTime();
    const rawDelta = Math.max(0, t - t0);
    // ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°ä¿‚æ•°ï¼š0.7ã€œ1.8ï¼ˆã‚­ãƒ£ãƒ©ã”ã¨ã«å›ºå®šï¼‰
    const scale = 0.7 + ((seed % 1100) / 1100) * 1.1;
    let delta = Math.floor(rawDelta * scale);
    // ãƒã‚¤ã‚¯ãƒ­ã‚¸ãƒƒã‚¿ãƒ¼ï¼š-45ã€œ+180ç§’ã‚’ä¸‰è§’åˆ†å¸ƒé¢¨ã«
    const jh = hash32(seed + ':' + i);
    const jitter = ( (jh % 181) - 45 ) * 1000;  // -45..+135secï¼ˆ*1000msï¼‰
    delta = Math.max(0, delta + jitter);
    return new Date(anchorDate.getTime() + delta);
  }
  function fmtDate(d){
    const w=['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'];
    return d.getFullYear()+'/'+String(d.getMonth()+1).padStart(2,'0')+'/'+String(d.getDate()).padStart(2,'0')+'ï¼ˆ'+w[d.getDay()]+'ï¼‰';
  }
  function fmtTime(d){ return String(d.getHours()).padStart(2,'0')+':'+String(d.getMinutes()).padStart(2,'0'); }
  function qs(name){ const m=location.search.match(new RegExp('[?&]'+name+'=(\d{1,3})')); return m?m[1]:null; }

  // ===== Render =====
  async function run(){
    // set bottom nav height
    (function setBottomNavHeight(){
      const nav=document.querySelector('.bottom-nav'); if(!nav) return;
      const h = nav.offsetHeight || 56; document.documentElement.style.setProperty('--bn-h', h + 'px');
    })();

    const id = qs('id') || '001';
    const res = await fetch('./teachings_unified.json');
    const data = await res.json();
    const idx = Math.max(1, Math.min(parseInt(id,10), data.items.length)) - 1;
    const it = data.items[idx];

    document.getElementById('roomTitle').textContent = it.name || 'ã‚¨ãƒ«ãƒ•ã®ãƒ©ã‚¤ãƒ©ã®æ•™ãˆ';

    const root = document.getElementById('chat');
    const frag = document.createDocumentFragment();
    let prevDate = '';

    const useRaw = /(?:^|[?&])nojitter=1(?:&|$)/.test(location.search);
    const msgs = it.messages || [];

    // æ±ºå®šè«–çš„ã‚¢ãƒ³ã‚«ãƒ¼ï¼šID+åå‰ãƒ™ãƒ¼ã‚¹ã§ååˆ†ã«åˆ†æ•£
    const seed = hash32(String(it.id||('g'+id)) + '|' + String(it.name||''));
    const anchor = useRaw ? null : jitterAnchorByIdentity(it.id||('g'+id), it.name||'');
    let firstTs = msgs.length ? msgs[0].ts : null;
    let lastOutput = null;

    msgs.forEach((m, i) => {
      const d = useRaw
        ? new Date(m.ts)
        : shiftedDateForMessage(firstTs, m.ts, anchor, seed, i);

      // å˜èª¿å¢—åŠ ã®æœ€çµ‚ã‚¬ãƒ¼ãƒ‰ï¼ˆä¸‡ä¸€ã®åŒæ™‚åˆ»è¡çªã‚’å›é¿ï¼‰
      if(!useRaw && lastOutput && d.getTime() <= lastOutput.getTime()){
        d.setTime(lastOutput.getTime() + 1000); // +1sec
      }
      lastOutput = d;

      const ds = fmtDate(d);
      if(ds !== prevDate){
        const sep = document.createElement('div'); sep.className='date-sep'; sep.setAttribute('aria-label', ds);
        sep.textContent = ds; frag.appendChild(sep); prevDate = ds;
      }
      const b = document.createElement('div'); b.className = 'msg ' + (m.speaker==='laila' ? 'laila' : 'npc');
      b.textContent = m.text || '';
      const tm = document.createElement('span'); tm.className='time'; tm.textContent = fmtTime(d);
      b.appendChild(tm);
      frag.appendChild(b);
    });

    root.appendChild(frag);
    requestAnimationFrame(()=>window.scrollTo({top:document.body.scrollHeight, behavior:'instant'}));
  }

  run();
})();
