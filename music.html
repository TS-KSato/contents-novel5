<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>エテルナリア音楽館｜運命の銀竜暦</title>
  <meta name="description" content="エテルナリア大陸の音楽を気分で探す" />
  
  <!-- セキュリティヘッダー -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https: blob:;
    media-src 'self' blob:;
    connect-src 'self';
    font-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/music.css">
  
  <!-- プリロード -->
  <link rel="preload" href="./assets/data/music.json" as="fetch" crossorigin>
</head>

<body>
  <!-- ヘッダー（スティッキー） -->
  <header role="banner">
    <div class="header-top">
      <div class="title">エテルナリア音楽館</div>
      <div class="volume-control">
        <label for="volumeSlider" class="volume-label">🔊</label>
        <input type="range" min="0" max="100" value="80" id="volumeSlider" aria-label="音量調整">
      </div>
    </div>
    <div class="tabs" id="tabs" role="tablist" aria-label="音楽フィルター">
      <button class="tab active" role="tab" aria-selected="true" data-filter="all">すべて</button>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="grid" id="list" aria-live="polite" role="main">
    <div class="loading-state">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>
  </main>

  <!-- 下部ナビゲーション -->
  <nav class="bottom-nav" aria-label="主要ナビゲーション" role="navigation">
    <div class="bn-grid">
      <a class="bn-btn" href="./index.html">
        <span class="bn-icon" aria-hidden="true">🏠</span>
        <span>ホーム</span>
      </a>
      <a class="bn-btn" href="./notice.html">
        <span class="bn-icon" aria-hidden="true">📣</span>
        <span>お知らせ</span>
      </a>
      <a class="bn-btn" href="./mypage.html">
        <span class="bn-icon" aria-hidden="true">👤</span>
        <span>マイページ</span>
      </a>
    </div>
  </nav>

  <!-- エラー表示用 -->
  <div id="errorNotification" class="error-notification" hidden role="alert" aria-live="assertive">
    <p id="errorMessage"></p>
    <button type="button" id="closeError" class="close-error" aria-label="エラーを閉じる">×</button>
  </div>

  <!-- バッファリング表示 -->
  <div id="bufferingIndicator" class="buffering-indicator" hidden>
    <div class="buffering-spinner"></div>
    <span>読み込み中...</span>
  </div>

  <!-- 隠しオーディオ要素（音楽再生用） -->
  <audio id="musicPlayer" preload="metadata" style="display: none;" aria-hidden="true"></audio>

  <!-- JavaScript（非モジュール形式） -->
  <script src="./assets/js/core.js"></script>
  <script src="./assets/js/music.js"></script>
</body>

</html>
