<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    media-src 'self' blob:;
    connect-src 'self';
    font-src 'self';

    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';

  <header role="banner">

      <div class="title">エテルナリア音楽館</div>

    </div>
  </header>

  <main class="grid" id="list" aria-live="polite" role="main"></main>

  <nav class="bottom-nav" aria-label="主要ナビゲーション" role="navigation">

        <span>お知らせ</span>
      </a>
      <a class="bn-btn" href="./mypage.html">
        <span class="bn-icon" aria-hidden="true">👤</span>
        <span>マイページ</span>
      </a>
    </div>
  </nav>

  <audio id="musicPlayer" preload="metadata" style="display: none;" aria-hidden="true"></audio>

  <script src="./assets/js/core.js"></script>
  <script src="./assets/js/music.js"></script>

</html>
