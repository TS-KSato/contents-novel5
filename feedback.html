<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>今週のひとこと｜運命の銀竜暦</title>
  <meta name="description" content="あなたの声が、より良い体験を作るための大切な糧となります">
  
  <!-- スタイルシート -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/feedback.css">
  
  <!-- データプリロード -->
  <link rel="preload" href="./assets/data/feedback.json" as="fetch" crossorigin>
</head>

<body>
  <!-- プログレスバー -->
  <div class="feedback-progress" aria-hidden="true">
    <div class="feedback-progress-bar" id="progressBar"></div>
  </div>

  <div class="wrap">
    <!-- ヘッダー -->
    <header class="feedback-header">
      <h1>今週のひとこと</h1>
      <p class="lead">あなたの今を教えてください<br>45秒・3つの質問</p>
      <div class="feedback-meta">
        <span class="pill">回答は匿名</span>
        <span class="pill">いつでもスキップ可</span>
      </div>
    </header>

    <!-- 質問カードコンテナ -->
    <div id="questionContainer" class="question-container" role="main" aria-live="polite">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <!-- 完了画面 -->
    <section class="card feedback-completion" id="completionScreen" style="display: none;">
      <div class="completion-icon" aria-hidden="true">✨</div>
      <h2 class="completion-title">ありがとうございました</h2>
      <p class="completion-message">
        あなたの声は、より良い体験を作るための大切な糧となります。
      </p>
      
      <div class="completion-meta">
        <div class="meta-item">
          <span class="meta-label">回答ID</span>
          <span class="meta-value" id="responseId">—</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">次回</span>
          <span class="meta-value">1週間後</span>
        </div>
      </div>
      
      <div class="completion-actions">
        <a href="./index.html" class="btn">ホームへ戻る</a>
      </div>
    </section>

    <footer role="contentinfo">
      <p>&copy; 運命の銀竜暦</p>
    </footer>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="主要ナビゲーション" role="navigation">
    <div class="bn-grid">
      <a class="bn-btn" href="./index.html">
        <span class="bn-icon" aria-hidden="true">🏠</span>
        <span>ホーム</span>
      </a>
      <a class="bn-btn" href="./notice.html">
        <span class="bn-icon" aria-hidden="true">📣</span>
        <span>お知らせ</span>
      </a>
      <a class="bn-btn" href="./mypage.html">
        <span class="bn-icon" aria-hidden="true">👤</span>
        <span>マイページ</span>
      </a>
    </div>
  </nav>

  <!-- エラー通知 -->
  <div id="errorNotification" class="error-notification" hidden role="alert" aria-live="assertive">
    <p id="errorMessage"></p>
    <button type="button" id="closeError" class="close-error" aria-label="エラーを閉じる">×</button>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/core.js"></script>
  <script src="./assets/js/feedback.js"></script>
</body>

</html>
