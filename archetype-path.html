<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>今日の指針（タイプの道筋）｜運命の銀竜暦</title>
  <meta name="description" content="タイプを確定し、十の質問で本日のヒントを受け取るためのページです。" />
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/archetype-path.css">
</head>

<body>
  <header class="page-header" aria-label="ページヘッダー">
    <h1>今日の指針 <small class="flavor">（タイプの道筋）</small></h1>
    <p class="lead">最初にタイプ（気質）を決め、その後に十の質問へ進みます。</p>
  </header>

  <main id="main" class="wrap" aria-live="polite">
    <!-- Phase 1: タイプ（気質）の簡易確定 -->
    <section id="phase1" class="card" aria-label="タイプの仮決定">
      <h2>タイプを選ぶ <small class="note">（直感で最も近い方へ）</small></h2>

      <div class="axis-list">
        <!-- 既定4軸：左右2択スイッチ（右=checked） -->
        <div class="axis">
          <div class="axis-title">調和 ↔ 正しさ</div>
          <div class="toggle" data-axis="logic">
            <span class="opt">調和を優先</span>
            <label class="switch">
              <input type="checkbox" aria-label="調和/正しさ" />
              <span class="knob"></span>
            </label>
            <span class="opt">正しさを貫く</span>
          </div>
        </div>

        <div class="axis">
          <div class="axis-title">風の勘 ↔ 古い地図</div>
          <div class="toggle" data-axis="spirit">
            <span class="opt">感覚で進む</span>
            <label class="switch">
              <input type="checkbox" aria-label="勘/地図" />
              <span class="knob"></span>
            </label>
            <span class="opt">蓄積で進む</span>
          </div>
        </div>

        <div class="axis">
          <div class="axis-title">内省 ↔ 行動</div>
          <div class="toggle" data-axis="vector">
            <span class="opt">じっくり考える</span>
            <label class="switch">
              <input type="checkbox" aria-label="内省/行動" />
              <span class="knob"></span>
            </label>
            <span class="opt">まず動いて学ぶ</span>
          </div>
        </div>

        <div class="axis">
          <div class="axis-title">独り ↔ 仲間</div>
          <div class="toggle" data-axis="social">
            <span class="opt">自分のペース</span>
            <label class="switch">
              <input type="checkbox" aria-label="独り/仲間" />
              <span class="knob"></span>
            </label>
            <span class="opt">協力して進む</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="btnP1" class="btn primary" type="button">気質を確定する</button>
        <button id="btnP1Reset" class="btn ghost" type="button">入力をクリア</button>
      </div>

      <p class="note small">※ 気質は <code>localStorage.archetype_id</code> に保存されます（端末ローカル）。</p>
    </section>

    <!-- 確定済みタイプのボックス（JSで中身を描画） -->
    <section id="archetypeBox" class="card" aria-label="確定済みのタイプ" hidden>
      <div id="archText"><!-- JSがここに描画します --></div>
    </section>

    <!-- Phase 2: 十の質問（回答必須→結果ボタン活性） -->
    <section id="phase2" class="card" aria-label="十の質問" hidden>
      <h2>十の質問 <small class="note">（今日の傾向を静かに測ります）</small></h2>

      <div id="qList" class="q-list"><!-- JSがここに10問を生成 --></div>

      <div class="actions">
        <button id="btnEval" class="btn primary" type="button" disabled>本日のヒントを見る</button>
        <button id="btnClearQ" class="btn ghost" type="button">回答をクリア</button>
      </div>
    </section>

    <!-- 評価結果（保存しない・断定しない） -->
    <section id="resultBox" class="card" aria-label="本日のヒント" hidden>
      <div id="roleText"><!-- JSがここに結果を描画 --></div>
    </section>
  </main>

  <!-- 下部ナビ（固定） -->
  <nav class="gnav" role="navigation" aria-label="下部ナビゲーション">
    <a href="index.html">ホーム</a>
    <a href="notice.html">お知らせ</a>
    <a href="mypage.html">マイページ</a>
  </nav>

  <!-- 修正されたJS読み込み -->
  <script src="./assets/js/core.js" defer></script>
  <script src="./assets/js/ga4.js" defer></script>
  <script src="./assets/js/archetype-path.js" defer></script>
</body>

</html>
